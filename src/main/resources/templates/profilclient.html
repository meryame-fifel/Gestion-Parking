<!DOCTYPE html>

  <head>
       <title>... | </title>

  <body class="nav-md">

        <div class="right_col" role="main" data-layout-fragment="content2">

                <h3> Profile</h3>
              </div>             
            </div>
            
            <div class="clearfix"></div>

            <div class="row">

                      <div class="profile_img">
                        <div id="crop-avatar">

                          <img class="img-responsive" src="images/parkMobile.PNG" style="width: 900px;height: 300px;" alt="Avatar" title="Change the avatar">
                        </div>
                      </div>
                      <h3>WELCOME </h3>
<form data-th-object="${parking}">

                           <label for="nom" data-th-text="*{nom}">-</label>

                        <li><i class="fa fa-map-marker user-profile-icon" ></i>

                        </li>

                        <li>
                          <i class="fa fa-briefcase user-profile-icon"></i>
                           <label for="type" data-th-text="*{type}">-</label>

                         <li>
                          <i class="fa fa-tty user-profile-icon"></i>

                        <li class="m-top-xs">
                          <i class="fa fa-phone user-profile-icon"></i>

                        </li>
                      </ul>
