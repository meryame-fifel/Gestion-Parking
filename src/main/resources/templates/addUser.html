<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
  <head>
    <title>UU</title>
  </head>

  <body class="nav-md">
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Utilisateurs</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">chercher</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Nouvel utilisateur</h2>
                    <ul class="nav navbar-right panel_toolbox">
                     
                      <li><a class="btn btn-light fa fa-plus">  ajouter utilisateur</a>
                      </li>
                       <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content"><div class="x_panel">
             <form action="#" data-th-action="@{addUser}" data-th-object="${user}" method="post">
   <div class="form-group">
   <label for="nom">Nom</label>
    <input type="text" data-th-field="*{nom}" class="form-control"   id="nom" placeholder="Nom d'utilisateur"> 
    </div>
    <div class="form-group">
    <label for="prenom">Prenom</label>
     <input type="text" data-th-field="*{prenom}" class="form-control"  id="prenom" placeholder="Prenom d'utilisateur"> 
     
     </div>
      <div class="form-group">
    <label for="login">Login</label>
     <input type="text" data-th-field="*{login}" class="form-control"  id="login" placeholder="login de l'utilisateur "> 
     
     </div>
      <div class="form-group">
    <label for="mdp">Mot de passe</label>
     <input type="text" data-th-field="*{mdp}" class="form-control"  id="mdp" placeholder="donner un mot de passe"> 
    
     </div>
      <div class="form-group">
    <label for="role">Role</label>
     <input type="text" data-th-field="*{role}" class="form-control"  id="role" placeholder="le role de l'utilisateur"> 
    
     </div>
     <input type="submit" class="btn btn-primary"value="enregistrer">
       </form> 
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
  </body>
</html>
