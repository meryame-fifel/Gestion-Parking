<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
  <head>

    <title>Clients de KechparK </title>
  </head>

  <body class="nav-md">
            <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Nos clients</h3>
              </div>
 </div>
    <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>liste des clients</h2>
                    <ul class="nav navbar-right panel_toolbox">
                     
                       <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content"><div class="x_panel">
                   <table class="table">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Nom</th>
                          <th>Prenom</th>
                          <th>CIN</th>
                          <th>Telephone</th>                          
                          <th>Quitter</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-th-each="client:${clients}">
                          <th data-th-text="${client.id}"></th>
                          <td data-th-text="${client.nom}"></td>
                          <td data-th-text="${client.prenom}"></td>
                          <td data-th-text="${client.CIN}"></td>
                           <td data-th-text="${client.tel}"></td>                            
                            <td>
                            <a onclick="javascript:return confirm('est-il sorti ?')" 
                            data-th-href="@{/deleteC/{id}(id=${client.id})}"
                            class="btn btn-danger btn-sm fa fa-level-up" ></a>
                            </td>
                          
                        </tr>
                       
                      </tbody>
                    </table>

                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
  </body>
</html>
