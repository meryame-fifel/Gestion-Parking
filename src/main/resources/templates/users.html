<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
  <head>

    <title>Utilisateurs </title>
  </head>

  <body class="nav-md">
            <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Utilisateurs</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                  <div class="input-group">
                   
                    <form th:action="@{/findU}" method="get" >
	<div class="mb-3">
		<label class="control-label">Utilisateur:</label>
		<input type="text" name="nom" th:value="${nom}" placeholder="nom d'utilisateur"class="form-control"/>
		<span class="input-group-btn">
		<button class="btn btn-default">Chercher</button>  
		</span>
	</div>
</form> 
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>liste des utilisateurs</h2>
                    <ul class="nav navbar-right panel_toolbox">
                     
                      <li><a  data-th-href="@{/addU}">  ajouter utilisateur</a>
                      </li>
                       <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content"><div class="x_panel">
                

                    <table class="table">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Nom</th>
                          <th>Prenom</th>
                          <th>Login</th>
                          <th>Mot de passe</th>
                          <th>Role</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-th-each="user:${users}">
                          <th data-th-text="${user.id}"></th>
                          <td data-th-text="${user.nom}"></td>
                          <td data-th-text="${user.prenom}"></td>
                          <td data-th-text="${user.login}"></td>
                           <td data-th-text="${user.mdp}"></td>
                            <td data-th-text="${user.role}"></td>
                            <td><a th:href="@{/editU/{id}(id=${user.id})}"  class="btn btn-success btn-sm fa fa-edit" ></a>
                            <a onclick="javascript:return confirm('voulez vous supprimer?')" 
                            data-th-href="@{/deleteU/{id}(id=${user.id})}"
                            class="btn btn-danger btn-sm fa fa-trash" ></a>
                            </td>
                          
                        </tr>
                       
                      </tbody>
                    </table>

                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
  </body>
</html>
