<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
  <head>
  

    <title>AA</title>

   
  </head>

  <body class="nav-md">
   
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Ajouter un abonnement</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">chercher</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                    <ul class="nav navbar-right panel_toolbox">
                     
                      <li><a class="btn btn-light fa fa-plus"> nouvel abonnement</a>
                      </li>
                       <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content"><div class="x_panel">
             <form action="#" data-th-action="@{addAbonnement}" data-th-object="${abonnement}"   method="post">
   	<div class="form-group">
	   	<label for="description">Description</label>
	    <input type="text" data-th-field="*{description}" class="form-control"   id="description" placeholder="description d'abonnement"> 
    </div>
    <div class="form-group">
    	<label for="nbjour">Nombre Jour</label>
     	<input type="text" data-th-field="*{nbjour}" class="form-control"  id="nbjour" placeholder="nombre du jour"> 
     </div>
     <div class="form-group">
    	<label for="tarif">Tarif Dhs</label>
     	<input type="text" data-th-field="*{tarif}" class="form-control"  id="tarif" placeholder="tarif en dhs"> 
     </div>
     <input type="submit" class="btn btn-primary"value="enregistrer">
       </form> 
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
  </body>
